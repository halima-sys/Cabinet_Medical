<!DOCTYPE html>
<html lang="en" layout:decorate="layout" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Patient</title>
</head>
<body>
<div layout:fragment="content">
    <form action="/patients" method="get">
        <label for="mc">Mot clé</label>
        <input id="mc" name="mc" type="search">
        <input class="btn btn-primary mb-2 mt-2" type="submit" value="Rechercher">

    </form>
    <a class="btn btn-success" href="/addPatient">Nouveau</a>
    <!--<div th:each="p:${patients}">
    <h1 th:text="${p.id+' '+p.nom+' '+p.prenom+' '+p.cin+' '+p.tel+' '+p.email+' '+p.dateNaissance}"></h1>
    </div>-->
    <table class="table table-bordred table-hover table-stripped">
        <tr class="bg-light">
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>CIN</th>
            <th>Tel</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tr th:each="p:${patients}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.prenom}"></td>
            <td th:text="${p.cin}"></td>
            <td th:text="${p.tel}"></td>
            <td th:text="${p.email}"></td>
            <td><a th:href="@{/deletePatient(id=${p.id})}">Supprimer</a></td>
        </tr>
    </table>

</div>

</body>
</html>
