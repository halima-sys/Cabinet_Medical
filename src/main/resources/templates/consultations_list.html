<!DOCTYPE html>
<html lang="en" layout:decorate="layout" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Consultations</title>
</head>
<body>
<div layout:fragment="content">
    <form action="/consultations" method="get">
        <label for="mc">Mot clé</label>
        <input id="mc" name="mc" type="search">
        <input class="btn btn-primary mb-2 mt-2" type="submit" value="Rechercher">

    </form>
    <a class="btn btn-success" href="/addConsultation">Nouveau</a>
    <table class="table table-bordred table-hover table-stripped">
        <tr class="bg-light">
            <th>ID</th>
            <th>Date Consultation</th>
            <th>Déscription</th>
            <th>Doctor</th>
            <th>Patient</th>
            <th>Action</th>
        </tr>
        <tr th:each="c:${consultations}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.dateConsultation}"></td>
            <td th:text="${c.description}"></td>
            <td th:text="${c.medecin.nom}"></td>
            <td th:text="${c.patient.nom}"></td>
            <!-- Add more columns as needed -->
            <td><a th:href="@{/deleteConsultation(id=${c.id})}">Supprimer</a></td>
        </tr>
    </table>

</div>

</body>
</html>
