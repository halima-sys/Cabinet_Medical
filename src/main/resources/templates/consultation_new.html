<!DOCTYPE html>
<html lang="en" layout:decorate="layout" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"

<head>

          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"

    <meta charset="UTF-8">
    <title>Nouveau Consultation</title>
</head>
<body>
<div class="container mt-5 ms-3 me-5" layout:fragment="content">
    <form action="/saveConsultation" method="post" th:object="${consultation}">
        <label class="form-label" for="dateConsultation">Date de Consultation</label>
        <input class="form-control" id="dateConsultation" name="dateConsultation" th:field="*{dateConsultation}"
               type="date">
        <label class="form-label" for="Description">Description</label>
        <input class="form-control" id="Description" name="Description" th:field="*{Description}" type="text">
        <label class="form-label" for="medecin">MÃ©decin</label>
        <input class="form-control" id="medecin" name="medecin" th:field="*{medecin}" type="text">
        <label class="form-label" for="patient">Patient</label>
        <input class="form-control" id="patient" name="patient" th:field="*{patient}" type="text">
        <input class="btn btn-primary mt-2" type="submit" value="Enregistrer">
        <input class="btn btn-primary mt-2" type="reset" value="Annuler">
    </form>
</div>
</body>
</html>
